

<div class='cme-form' id="cme-form-main">
	<form class='cme modal-content'>
		<!-- <h2 class="modal-title">{{:title}}</h2> -->
		<h2 class="modal-title">Оставьте заявку</h2>
		<h5 class="modal-subtitle">И мы свяжемся с вами для уточнение заказа</h5>
		
		<div class='cme-fields'>

			<div class='cme-template' data-cme='textField'>
				<span><input class="input-name" placeholder='{{:placeholder}}' name='{{:caption}}' required class='cme-txt' type='text' maxlength='150'></span>
			</div>

			<div class='cme-template' data-cme='textPhone'>
				<span><input class="input-phone" placeholder='{{:placeholder}}' name='{{:caption}}' required class='cme-txt cme-phone' type='tel' maxlength='15'></span>
			</div>

			<div class='cme-template' data-cme='textEmail'>
				<span><input class="input-email" placeholder='{{:placeholder}}' name='{{:caption}}' required class='cme-txt cme-email' type='email' maxlength='15'></span>
			</div>			

		</div>

		<span class='cme-btn-place'>
			<button class='red-button'>заказать звонок</button>
			<!-- <button class='red-button'>{{:button}}</button> -->
		</span>
		<div class='callme-result'></div>
	</form>
</div>
<div id='cme-back'></div>
